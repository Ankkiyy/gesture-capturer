<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Capturer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Gesture Capturer</h1>
    <input id="gestureName" type="text" placeholder="Enter Gesture Name">
    <button onclick="startCapture()">Start</button>
    <button onclick="stopCapture()">Stop</button>
    
    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; margin-top: 20px;">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <div id="status"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
